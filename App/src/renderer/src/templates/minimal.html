<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        .footer {
            text-align: right;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MEDILAND DRUGS</h1>
            <p>Kochurambilli Building, Thiruvalla, Kerala - 689101</p>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Paracetamol 500mg</td>
                    <td>10</td>
                    <td>₹450.00</td>
                </tr>
                <tr>
                    <td>Amoxicillin 500mg</td>
                    <td>5</td>
                    <td>₹375.00</td>
                </tr>
                <tr>
                    <td>Cetirizine 10mg</td>
                    <td>8</td>
                    <td>₹160.00</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p><strong>Total: ₹985.00</strong></p>
            <p>Thank you!</p>
        </div>
    </div>
</body>
</html>
